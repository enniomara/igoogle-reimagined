<!DOCTYPE html>
<html lang="en" data-ng-app="searchResults">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>

	<title>iGoogle</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,700,300,600,400" rel="stylesheet" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
	<script src="app/controllers/controller.js"></script>
</head>
<body data-ng-controller="MainCtrl as main">

	<header>

		<div class="search" data-ng-controller="SearchCtrl">
			<a href="#/" title="Go to mainpage">
				<img src="assets/images/header/google-logo.png" alt="">
			</a>
			<form method="get" accept-charset="utf-8" data-ng-submit="onFormSubmit()">
				<input type="text" id="searchTerm" autofocus>
				<button type="submit">
					<i class="fa fa-search"></i>
				</button>
			</form>

		</div>

	</header>
	<main>
		<div data-ng-view>

		</div>
	</main>
	<footer>
		<nav>
			<a href="#/om">Om</a>
		</nav>
	</footer>


</body>
</html>
